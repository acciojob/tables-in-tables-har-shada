<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<table width="100%">

    <!-- Row 1 -->
    <tr>
        <td>

            <!-- Nested Table 1 -->
            <table width="100%">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>

        </td>

        <td>

            <!-- Nested Table 2 -->
            <table width="100%">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
            </table>

        </td>
    </tr>

    <!-- Row 2 -->
    <tr>
        <td>

            <!-- Nested Table 3 -->
            <table width="100%">
                <tr>
                    <th>Nested Table 3</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>

        </td>

        <td>

            <!-- Nested Table 4 -->
            <table width="100%">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td>Content</td>
                </tr>
            </table>

        </td>
    </tr>

</table>
		
    </table>
  </body>
</html>
