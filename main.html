<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<table>

    <tr>
        <td>
            <!-- Nested Table 1 -->
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>
        </td>

        <td>
            <!-- Nested Table 2 -->
            <table>
                <thead>
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

    <tr>
        <td>
            <!-- Nested Table 3 -->
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="black-bg">HTML</td>
                    </tr>
                </tbody>
            </table>
        </td>

        <td>
            <!-- Nested Table 4 -->
            <table>
                <thead>
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </td>
    </tr>

</table>

  </body>
</html>
